<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="body" id="body">
    <div class="content container text-center" id="content">
      <h1 class="m-5">Weather App</h1>
      <div class="alert-div"></div>
      <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon">
      <div class="form-div">
        <form class="city-form" id="city-form">
          <div class="form-group">
            <input type="text" class="form-control" id="city-name" placeholder="Enter City">
          </div>
          <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
        </form>
      </div>
      <hr>
    </div>
    <div class="weather">
      <div class="laction">
        <div class="location" id="location"></div>
        <div class="description" id="description"></div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked/>
        <label class="form-check-label c" for="flexCheckChecked"></label>
      </div>
    </div>
  </body>
</html>
